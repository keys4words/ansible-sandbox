---
- name: Deploy lamp stack apps
  hosts: all
  become: yes
  tasks:
    - name: Install common dependencies
      yum:
        name:
          - libselinux-python
          - libsemanage-python
          - firewalld
        state: installed

- name: Deploy db on db-servers
  hosts: lamp-db
  become: yes
  tasks:
    - name: Install MariaDB
      yum:
        name:
          - mariadb-server
          - MySQL-python
        state: installed

    - name: Create mysql config
      copy: src=files/my.cnf dest=/etc/my.cnf

    - name: Start mariadb service
      service: name=mariadb state=started enabled=yes

    - name: Start firewalld
      service: name=firewalld state=started enabled=yes

    - name: Add firewalld rules
      firewalld: port={{ mysql_port }}/tcp permanent=true state=enabled immediate=yes

    - name: Create DB
      mysql_db: name={{ dbname }} state=present

    - name: Create DB user
      mysql_user: name= {{ dbuser }} password={{ dbpassword }} priv=*.*:ALL host='172.20.1.100' state=present

    - name: Move populate script to db host
      copy: src=files/db-load-script.sql dest=/tmp/db-load-script.sql

    - name: Populate DB
      shell: mysql -f < /tmp/db-load-script.sql

- name: Deploy on web-servers
  hosts: lamp-web
  become: yes
  tasks:
    - name: Install httpd php
      yum:
        name:
          - httpd
          - php
          - php-mysql
        state: present

    - name: Install git
      yum: name=git state=installed

    - name: Start firewalld
      service: name=firewalld state=started enabled=yes

    - name: Add firewalld rules
      firewalld: port={{ httpd_port }}/tcp permanent=true state=enabled immediate=yes

    - name: Set index.php as default page
      tags: "Set index.php as the default page"
      replace:
        path: /etc/httpd/conf/httpd.conf
        regexp: 'DirectoryIndex index.html'
        replace: 'DirectoryIndex index.php'

    - name: Start httpd service
      service: name=httpd state=started enabled=yes
    
    - name: Copy the code from repository
      git: repo={{ repository }} dest=/var/www/html/  force=yes

    - name: Creates the index.php file
      copy: src=files/index.php dest=/var/www/html/index.php